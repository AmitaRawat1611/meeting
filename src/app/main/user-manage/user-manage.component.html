<mat-card class="container__card">
  <div class="container">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Create User
    </button>
  </div>
  <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Index Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element; let i = index">
        {{ element.mid }}
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <!-- userName Column -->
    <!-- <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>UserName</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container> -->

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">{{ element.age }}</mat-cell>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Gender</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element">{{
        element.gender
      }}</mat-cell>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">{{
        element.email
      }}</mat-cell>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Action</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let element; let i = index">
        <button class="table__btn" (click)="updateUser(element)">
          <mat-icon class="table__icon table__icon--create">create</mat-icon>
        </button>
        <!-- <button class="table__btn" (click)="deleteForm(element.username)">
          <mat-icon class="table__icon icon table__icon--delete"
            >delete</mat-icon
          >
        </button> -->
        <button class="table__btn" (click)="openDeleteDialog(element.username)">
          <mat-icon class="table__icon icon table__icon--delete"
            >delete</mat-icon
          >
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <!-- No data matching the filter "{{ input.value }}" -->
        No matching data
      </td>
    </tr>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="100"
    [pageSizeOptions]="[10, 15, 20]"
    aria-label="select page"
    showFirstLastButtons
    class="paginator"
  >
  </mat-paginator>
</mat-card>
