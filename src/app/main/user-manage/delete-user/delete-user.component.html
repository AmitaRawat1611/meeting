<div class="delete">
  <p class="delete__text">Are you sure you want to delete this user?</p>
  <div class="delete__btn-box">
    <button
      mat-raised-button
      color="warn"
      class="delete__btn"
      (click)="deleteUser()"
    >
      Yes
    </button>
    <button
      mat-raised-button
      color="primary"
      class="delete__btn"
      (click)="no()"
    >
      No
    </button>
  </div>
</div>
